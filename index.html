<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Persian New Year Count Down</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h1>Until new beginnings</h1>
    <div class="countdown-container" id="countdown-app">
      <div class="countdown-el day-c">
        <p class="big-text" id="days">0</p>
        <span>days</span>
      </div>
      <div class="countdown-el hour-c">
        <p class="big-text" id="hours">0</p>
        <span>hours</span>
      </div>

      <div class="countdown-el minute-c">
        <p class="big-text" id="minutes">0</p>
        <span>minutes</span>
      </div>

      <div class="countdown-el secound-c">
        <p class="big-text" id="seconds">0</p>
        <span>secounds</span>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
